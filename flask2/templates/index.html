<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PythonAdvMera</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">

    </link>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">PythonAdvMera</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add-plant">Add Plant</a>
                </li>
                {#                <li class="nav-item">#}
                {#                    <a class="nav-link" href="#">Pricing</a>#}
                {#                </li>#}
                {#                <li class="nav-item">#}
                {#                    <a class="nav-link disabled">Disabled</a>#}
                {#                </li>#}
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="text-center">Plants</h1>
    <div class="plants-container">
        {% for plant in plants %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ plant["name"] }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">id {{ plant["id"] }}</h6>
                    <p class="card-text">Location: {{ plant["location"] }}</p>
                    <a href="/delete-plant/{{ plant["id"] }}" class="card-link">Delete</a>
                    <a href="/plant-info/{{ plant["id"] }}" class="card-link">Information</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
